{% extends 'base.html' %}
{% load app_filters %}
{% block content %}

<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/serial.js"></script>

<h1>Informe grupal {{ prueba }}-{{ grupo.curso }}</h1>
<h2>{{ grupo.nombre }}</h2>

    <form style="padding: 30px">
    <button type="button" class="save btn btn-default" onclick="window.location.href='{{ server_url }}'"
    >ðŸ‘ˆ Volver</button>
    <button type="button" class="save btn btn-default" onclick="window.print()"
    >ðŸ“œ Imprimir</button>
    </form>



<!--   contenedores de los graficos -->
<div id="contenedor">

	<div id="inicio">
		<div id="grafico-inicio" style="width: 100%; height: 100%; background-color: #FFFFFF;" ></div>
	</div>
	<div id="medio">
		<div id="grafico-medio" style="width: 100%; height: 100%; background-color: #FFFFFF;" ></div>
	</div>
	<div id="fin">
		<div id="grafico-fin" style="width: 100%; height: 100%; background-color: #FFFFFF;" ></div>
	</div>
</div>



<script>

// diccionario de colores de riesgo:
// NO EVALUDO, ALTO RIESGO, RIESGO, BAJO RIESGO,
// NORMAL y OPTIMO


// generar un diccionario con todas las evaluaciones
// recibidas en el parametro %evaluaciones%

var evaluaciones = {
{% for evaluacion in evaluaciones %}
    "{{ evaluacion.alumno.pk }}-{{ evaluacion.momento}}" : "{{ evaluacion.omnibus }}",
    "{{ evaluacion.alumno.pk }}-COLOR-RIESGO-{{ evaluacion.momento}}" : "{{ evaluacion.color_riesgo }}",
{% endfor %}
};


// crear diccionario de datos del grafico
var datos = [
	{
	"comentario": "esta entrada de datos es para ajustar la escala",
	"codigo": "",
 	"rendimiento-inicio": 3,
 	"rendimiento-medio": 3,
 	"rendimiento-fin": 3,
 	"color-inicio": "#ffffff",
    "color-medio": "#ffffff",
   	"color-fin": "#ffffff"
   	},

{% for alumno in alumnos %}
    {
        "codigo": "{{ alumno.codigo }}",
	    "rendimiento-inicio": evaluaciones["{{ alumno.pk }}-INICIO"],
	    "rendimiento-medio": evaluaciones["{{ alumno.pk }}-MEDIO"],
	    "rendimiento-fin": evaluaciones["{{ alumno.pk }}-FIN"],
		"color-inicio": evaluaciones["{{ alumno.pk }}-COLOR-RIESGO-INICIO"],
        "color-medio": evaluaciones["{{ alumno.pk }}-COLOR-RIESGO-MEDIO"],
        "color-fin": evaluaciones["{{ alumno.pk }}-COLOR-RIESGO-FIN"]
    },{% endfor %}

    {
	"comentario": "esta entrada de datos es para ajustar la escala",
	"codigo": "",
 	"rendimiento-inicio": -3,
 	"rendimiento-medio":-3,
 	"rendimiento-fin": -3,
 	"color-inicio": "#ffffff",
    "color-medio": "#ffffff",
   	"color-fin": "#ffffff"
   	}
];
</script>




<script type="text/javascript">

	var linea_base = -5;

			AmCharts.makeChart("grafico-inicio",
				{
					"type": "serial",
					"categoryField": "codigo",
					"rotate": true,
					"sequencedAnimation": false,
					"gridAboveGraphs": true,
					"accessible": false,
					"creditsPosition": "bottom-right",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"fillAlphas": 1,
							"fillColorsField": "color-inicio",
							"id": "indicador-riesgo",
							"title": "graph 1",
							"type": "column",
							"lineThickness": 0,
							"showBalloon": true,
							"valueField": "rendimiento-inicio"
						}
					],
					"guides": [
						{
							"above": true,
							"dashLength": 5,
							"id": "linea-riesgo",
							"inside": true,
							"label": "Riesgo",
							"labelRotation": 90,
							"lineAlpha": 1,
							"lineColor": "#ff0000",
							"value": -0.55
						}
					],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
                            "baseValue": linea_base,
							"fontSize": 0
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "titulo",
							"size": 15,
							"text": "Inicio"
						}
					],
					"dataProvider": datos
				}
			);


			AmCharts.makeChart("grafico-medio",
				{
					"type": "serial",
					"categoryField": "codigo",
					"rotate": true,
					"sequencedAnimation": false,
					"gridAboveGraphs": true,
					"accessible": false,
					"creditsPosition": "bottom-right",
					"categoryAxis": {
						"labelsEnabled": false
					},
					"trendLines": [],
					"graphs": [
						{
							"fillAlphas": 1,
							"fillColorsField": "color-medio",
							"id": "indicador-riesgo",
							"title": "graph 1",
							"type": "column",
							"lineThickness": 0,
							"showBalloon": true,
							"valueField": "rendimiento-medio"
						}
					],
					"guides": [
						{
							"above": true,
							"dashLength": 5,
							"id": "linea-riesgo",
							"inside": true,
							"label": "Riesgo",
							"labelRotation": 90,
							"lineAlpha": 1,
							"lineColor": "#ff0000",
							"value": -0.32
						}
					],

					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"baseValue": linea_base,
							"fontSize": 0
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "titulo",
							"size": 15,
							"text": "Medio"
						}
					],
					"dataProvider": datos
				}
			);


			AmCharts.makeChart("grafico-fin",
				{
					"type": "serial",
					"categoryField": "codigo",
					"rotate": true,
					"sequencedAnimation": false,
					"gridAboveGraphs": true,
					"accessible": false,
					"creditsPosition": "bottom-right",
					"categoryAxis": {
						"labelsEnabled": false
					},
					"trendLines": [],
					"graphs": [
						{
							"fillAlphas": 1,
							"fillColorsField": "color-fin",
							"id": "indicador-riesgo",
							"title": "graph 1",
							"lineThickness": 0,
							"type": "column",
							"showBalloon": true,
							"valueField": "rendimiento-fin"
						}
					],
					"guides": [
						{
							"above": true,
							"dashLength": 5,
							"id": "linea-riesgo",
							"inside": true,
							"label": "Riesgo",
							"labelRotation": 90,
							"lineAlpha": 1,
							"lineColor": "#ff0000",
							"value": -0.31
						}
					],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"baseValue": linea_base,
							"fontSize": 0
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "titulo",
							"size": 15,
							"text": "Fin"
						}
					],
					"dataProvider": datos
				}
			);
		</script>

<style>

	#contenedor {
		width: 1040px;
		margin: 0 auto;
		height: 100%;
	}
	#inicio {
		float: left;
		width: 400px;
height: 100%;
	}
	#medio {
		float: left;
		width: 320px;
height: 100%;
	}
	#fin {
		float: left;
		width: 320px;
height: 100%;
	}
</style>


{% endblock %}
